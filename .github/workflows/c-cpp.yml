name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      run: mkdir build
    - name: cmake
      run: cd build && cmake ..
 #   - name: init
 #     run: make init
    - name: make
      run: cd build && make
